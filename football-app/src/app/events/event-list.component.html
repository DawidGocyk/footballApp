<div class="container">
  <h1>Upcoming Real Madrid Matches</h1>
  <form id="searchForm" (ngSubmit)="searchMatches(searchTerm)">
    <div class="fields">
      <div class="field">
        <input
          [(ngModel)]="searchTerm"
          style="width: 400px;"
          name="searchTerm"
          type="text"
          class="form-control"
          placeholder="Search match"
          styles="display:inline-block"
        />
      </div>
      <div class="field"><button>Search</button></div>
    </div>
  </form>
  <a [routerLink]="['/posts/new']" routerLinkActive="active">Create Post</a>
  <div>
    Filters By
    <button (click)="filterBy('Real Madrid CF')">Real at home</button>
    <button (click)="resetFilters()">Reset Filters</button>
  </div>
  <hr />
  <div>
    <div>
      <div *ngFor="let match of displayedMatches">
        <h2>{{ match.competition.name | uppercase }}</h2>
        <h3>
          <a [routerLink]="['/posts', match.id]">
            {{ match.homeTeam.name }} Vs {{ match.awayTeam.name }}</a
          >
        </h3>
        <!-- <div>Away Team :{{ match.id }}</div> -->
        <!-- <div>Home Team : {{ match.homeTeam.name }}</div>
      <div>Away Team : match.awayTeam.name</div> -->
        <div>Match Date : {{ match.utcDate | date: "short" }}</div>
        <button>addPredicate</button>
        <hr />
      </div>
    </div>
  </div>
</div>
